<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creche Beth Lobo </title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f3f3f3;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #a8cee8;
      border-radius: 8px;
      width: 400px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .creche-img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .info h2 {
      margin: 0;
      font-weight: bold;
    }

    .vagas {
      margin: 5px 0 15px;
      font-size: 14px;
      color: #222;
    }

    .contato-title {
      margin-top: 20px;
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    a:hover {
      text-decoration: underline;
    }

    .avaliacoes-img {
      width: 400px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .avaliacoes-img img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <img src="beth_lobo.jpeg"Foto da creche Beth lobo" class="creche-img">
      <div class="info">
        <h2>Creche Beth Lobo </h2>
        <p class="vagas">132 Vagas Abertas</p>
        <p><strong>09230-210</strong></p>
        <p>R. Cosenza, 126 - Utinga, Santo André </p>
        <p class="contato-title">Entre em contato conosco</p>
        <p><a href="tel:+551133567850">(11) 3356-7850</a></p>
        <p><a href="mailto:email@gmail.com">crechebethlobo@gmail.com</a></p>
      </div>
    </section>

    <section class="avaliacoes-img">
      <h3>Um pouco sobre nossa Creche</h3>
      <img src="avaliaçaobethlobo.png" alt="Avaliações do Google">
    </section>
  </main>
</body>
</html>
