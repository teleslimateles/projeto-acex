<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Criança</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Criança</h2>
    <form action="processa_crianca.php" method="post">
      
      <div class="form-group">
        <label for="nome">Nome da Criança:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="nome_responsavel">Nome do Responsável:</label>
        <input type="text" id="nome_responsavel" name="nome_responsavel" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF da Criança:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" required>
      </div>

      <div class="form-group">
        <label for="cpf_responsavel">CPF do Responsável:</label>
        <input type="text" id="cpf_responsavel" name="cpf_responsavel" maxlength="14" required>
      </div>

      <div class="form-group">
        <label for="rg">RG da Criança:</label>
        <input type="text" id="rg" name="rg" maxlength="12" required>
      </div>

      <div class="form-group">
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
      </div>

      <div class="form-group">
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
          <option value="">Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pcd">Possui Deficiência (PCD)?</label>
        <select id="pcd" name="pcd" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <input type="submit" value="Cadastrar">
    </form>
  </div>
</body>
</html>
